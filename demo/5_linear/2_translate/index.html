<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bounce Animation Comparison</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CSS Bounce Animation Comparison</h1>
    <p>
      <code>linear()</code
      >関数と、それと等価な<code>@keyframes</code>を使って、<br />同じバウンスアニメーションを実装するデモです。
    </p>
    <div class="demo-container">
      <div>
        <h2>Using <code>linear()</code></h2>
        <div class="container">
          <div class="ball linear"></div>
        </div>
      </div>
      <div>
        <h2>Using <code>@keyframes</code></h2>
        <div class="container">
          <div class="ball keyframes"></div>
        </div>
      </div>
    </div>
  </body>
</html>
