<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@property Demo - CSS変数のアニメーション</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>@property Demo</h1>
    <p>CSS変数をアニメーションできるようになりました</p>
    
    <section class="demo-section">
      <h2>基本的な使用例: 横幅のアニメーション</h2>
      <div class="box-demo">
        <div class="box basic-box">Hover me!</div>
      </div>
    </section>

    <section class="demo-section">
      <h2>従来の方法（アニメーションしない）</h2>
      <div class="box-demo">
        <div class="box old-box">Hover me!</div>
      </div>
    </section>

    <section class="demo-section">
      <h2>虹色ボーダーアニメーション</h2>
      <div class="button-demo">
        <button class="rainbow-button">虹色のボタン</button>
      </div>
    </section>

    <section class="demo-section">
      <h2>グラデーションの回転アニメーション</h2>
      <div class="gradient-demo">
        <div class="gradient-box"></div>
      </div>
    </section>
  </div>
</body>
</html>
