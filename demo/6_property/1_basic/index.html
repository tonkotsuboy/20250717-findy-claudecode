<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
          <h2>虹色ボタン</h2>
          <button class="rainbow-button">虹色のボタン</button>
          <ul>
            <li><code>conic-gradient</code></li>
          </ul>
        </section>
        <section>
          <h2>虹色ボーダー</h2>
          <button class="rainbow-border-button">虹色のボタン</button>
          <ul>
            <li><code>conic-gradient</code></li>
            <li><code>background-clip</code></li>
          </ul>
        </section>
        <section>
          <h2>虹色ボタンアニメーション</h2>
          <button class="rainbow-button-animation">虹色のボタン</button>
          <ul>
            <li><code>conic-gradient</code></li>
            <li><code>@keyframe</code></li>
            <li><code>@property</code></li>
          </ul>
        </section>
        <section>
          <h2>虹色ボーダーアニメーション</h2>
          <button class="rainbow-border-animation">虹色のボタン</button>
          <ul>
            <li><code>conic-gradient</code></li>
            <li><code>background-clip</code></li>
            <li><code>@property</code></li>
            <li><code>@keyframe</code></li>
          </ul>
        </section>
      </div>
</body>
</html>
