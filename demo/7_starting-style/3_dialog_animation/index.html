<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>dialog animation</title>
    <link href="./style.css" rel="stylesheet" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <nav aria-label="ページ内ナビゲーション" class="navigation">
      <div class="brand-logo">
        <img alt="UNI" height="28" src="./images/brand_logo.svg" width="37" />
      </div>
      <ul class="link-list">
        <li><a href="#profile">PROFILE</a></li>
        <li><a href="#gallery">GALLERY</a></li>
        <li><a href="#blog">BLOG</a></li>
      </ul>
    </nav>
    <main>
      <section class="profile" id="profile">
        <button class="dialog-button">詳しく見る</button>
      </section>
    </main>
    <dialog class="dialog">
      <img alt="" class="image" height="600" src="./images/photo2.jpg" width="800" />
      <h2 class="image-title">待ちぼうけのうにちゃん</h2>
      <p class="image-description">玄関の鍵が空くと、いつもこの姿勢になる</p>
      <button class="close-button">
        <img alt="" height="25" src="./images/close.png" width="25" />
      </button>
    </dialog>
  </body>
</html>
