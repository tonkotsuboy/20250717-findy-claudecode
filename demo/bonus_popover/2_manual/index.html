<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual Popover Demo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Manual Popover Demo</h1>
    </header>

    <main>
      <div class="button-group">
        <button popovertarget="manual-popover" popovertargetaction="show" class="button">
          開く
        </button>
        <button
          popovertarget="manual-popover"
          popovertargetaction="hide"
          class="button button-secondary"
        >
          閉じる
        </button>
      </div>

      <div id="manual-popover" popover="manual">
        <h2>Manual Popover</h2>
        <p>このpopoverは <code>popover="manual"</code> を使用しています。</p>
        <p>外側をクリックしても閉じることはできず、明示的な閉じるボタンが必要です。</p>
        <button popovertarget="manual-popover" popovertargetaction="hide">
          popover内の閉じるボタン
        </button>
      </div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
