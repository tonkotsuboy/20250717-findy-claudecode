<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アンカーポジション Popover デモ</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>アンカーポジション Popover デモ</h1>
    </header>

    <main>
      <button id="popover-anchor" popovertarget="anchor-popover" class="button">
        ポップオーバーを開く
      </button>

      <div id="anchor-popover" popover>
        <h2>アンカーされたポップオーバー</h2>
        <p>
          このポップオーバーはCSSの<code>anchor-position</code>を使って、ボタンの上に表示されています。
        </p>
        <p>JavaScriptによる位置調整は不要で、ウィンドウをリサイズしても位置は追従します。</p>
      </div>
    </main>
  </body>
</html>
